<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="static\style_login.css">
</head>
<body class="Body_form">
    <h1 class="login-form">Log in</h1>
    <form method="POST">
        <label class="label_Username" for="username">Username:</label>
        <input type="text" id="username" name="username"><br>
        <label class="label_Password" for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <input type="checkbox" id="rememberMe" name="rememberMe" value="rememberMe">
        <label class="label_remember" for="rememberMe">Remember me</label><br><br>

        <input type="submit" value="Login">
    </form>
</body>
</html>
