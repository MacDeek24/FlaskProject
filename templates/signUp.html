<!DOCTYPE html>
<html>
<head>
  <title>Sign In</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style_signin.css') }}">
</head>
<body class='app-body'>
  <h1 class="sign-in-heading">Sign Up</h1>
  <form class="sign-in-form container" method="POST" action="/signup">
    <div>
      <label class="label required-label" for="name">Name:</label>
      <input class="input-field" type="text" id="name" name="name">
    </div>
    <div>
      <label class="label required-label" for="email">Email:</label>
      <input class="input-field" type="email" id="email" name="email">
    </div>
    <div>
      <label class="label required-label" for="phone">Phone Number:</label>
      <input class="input-field" type="tel" id="phone" name="phone">
    </div>
    <div>
      <label class="label" for="city">City:</label>
      <input class="input-field" type="text" id="city" name="city">
    </div>
    <div>
      <label class="label" for="gender">Gender:</label>
      <select class="input-field" id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div>
      <label class="label" for="birthdate">Birthdate:</label>
      <input class="input-field" type="date" id="birthdate" name="birthdate">
    </div>
    <div>
      <label class="label required-label" for="password">Password:</label>
      <input class="input-field" type="password" id="password" name="password">
    </div>
    <div>
      <input class="remember-me-checkbox" type="checkbox" id="remember-me" name="remember-me">
      <label class="remember-me-label" for="remember-me">Remember me?</label>
    </div>
    <input type="submit" value="Sign Up">
  </form>
</body>
</html>
