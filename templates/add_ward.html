<!DOCTYPE html>
{% include 'base.html' %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Ward</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='wards.css') }}">
</head>
<body>
  <main>
    <h2>Add Ward</h2>
    <form action="{{ url_for('add_ward', hospital_id=hospital_id) }}" method="POST">
      <label for="ward_name">Ward Name:</label>
      <input type="text" id="ward_name" name="ward_name" required>
      <input type="hidden" name="hospital_id" value="{{ hospital_id }}">
      <button type="submit">Add Ward</button>
    </form>
  </main>
</body>
</html>
